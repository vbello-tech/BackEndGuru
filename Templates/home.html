{% extends 'base.html' %}

{% block body %}



<!-------------  hero  ----------->
        <main class="flex-1">
            <section class="w-full py-12 md:py-24 lg:py-32 xl:py-48">
                <div class="container px-4 md:px-6">
                    <div class="flex flex-col items-center space-y-4 text-center">
                        <div class="space-y-2">
                            <h1 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl lg:text-6xl/none">
                                Welcome to BackEnd Guru
                            </h1>
                            <p class="mx-auto max-w-[700px] text-gray-600 md:text-xl dark:text-gray-600">
                                Participate in tasks and challenges to improve your backend development skills.
                            </p>
                        </div>
                        <div class="space-x-4">
                            <a class="inline-flex h-9 items-center no-underline justify-center rounded-md bg-gray-900 px-4 py-2 text-sm font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 dark:focus-visible:ring-gray-300" href="{% url 'user:signup' %}" rel="ugc">
                                Get Started
                            </a>
                            <!--a class="inline-flex h-9 items-center no-underline justify-center rounded-md border border-gray-200 border-gray-200 bg-white px-4 py-2 text-sm text-black font-medium shadow-sm transition-colors hover:bg-gray-100 hover:text-gray-900 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-800 dark:border-gray-800 dark:bg-gray-950 dark:hover:bg-gray-800 dark:hover:text-gray-50 dark:focus-visible:ring-gray-300" href="#" rel="ugc">
                                Learn more
                            </a-->
                        </div>
                    </div>
                </div>
            </section>
        </main>


        <!-------------  featured challenges  ----------->

        <div class="flex flex-col min-h-screen">
            <main class="flex-1">
        <section class="w-full py-12 md:py-24 lg:py-32 bg-gray-100">
            <div class="container px-4 md:px-6">
                <h2 class="text-3xl font-bold tracking-tighter text-center sm:text-5xl">Latest Challenges</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-12">
                {% for task in challenges %}
                <!-- challenges -->
                <div id="listy" class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <a href="{{ task.get_detail }}" class="text-1xl no-underline text-black font-bold capitalize">
                            <h3 >{{ task.title }}</h3>
                        </a>
                    </div>
                    <div class="p-6">
                      <p class="text-gray-600">{{ task.description }}</p>
                    </div>
              </div>
                {% endfor %}
            </div>

        </div>
    </section>
    </main>
</div>



{% endblock body %}
