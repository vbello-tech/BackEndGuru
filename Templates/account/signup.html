{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Signup" %}{% endblock %}

{% block body %}
<div class="container">

    <div class="center-div">

    <h1 class="text-center text-lg text-black font-medium">{% trans "Sign Up" %}</h1>

    <p class="text-center">If you already have an account. Please <a class="text-lg text-black font-medium hover:underline underline-offset-4"  href="{% url 'user:login' %}">sign in</a>.</p>

    <form class="form-group" method="post" action="{% url 'user:signup' %}">
      {% csrf_token %}
       {{ form|crispy }}
      <p  class="text-center">
      <button type="submit">{% trans "Sign Up" %} </button>
      </p>
    </form>

    </div>

</div>
{% endblock %}
