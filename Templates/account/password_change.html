{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %} {% trans "Change Password" %} {% endblock title %}


{% block body %}
<div class="container">
<div class="center-div">
    <h1>{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'user:change_password' %}" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-center">
        <button type="submit" name="action">{% trans "Change Password" %}</button>
        <a href="{% url 'user:password_reset' %}">{% trans "Forgot Password?" %}</a>
        </p>
    </form>
</div>
</div>
{% endblock %}
