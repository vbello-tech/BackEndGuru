{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %} {% trans "Profile" %} {% endblock title %}


{% block body %}
<div class="container">
  <div class="center-div">

        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}

            <p class="text-center">
                <button type="submit" class="btn btn-dark">SUBMIT ...</button>
            </p>

        </form>

  </div>
</div>

{% endblock %}
