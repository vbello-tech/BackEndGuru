{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} HOMEPAGE {% endblock %}

{% block body %}
<div class="container" >
<div class="center-div">
     <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media}}
            <div class="form-group">
                {{form.as_p}}
            </div>
            <p  class="text-center">
              <button type="submit" class="btn btn-dark">POST...</button>
            </p>
    </form>
</div>
</div>


{% endblock %}
