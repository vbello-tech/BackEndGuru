{% extends 'base.html' %}

{% block title %} CHALLENGES {% endblock %}

{% block body %}



    <main class="flex flex-col items-center justify-center p-6 md:p-10 lg:p-20">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
            {% for challenge in challenges %}
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <a href="{{ challenge.get_detail }}" class="no-underline text-black font-bold capitalize text-2xl font-semibold whitespace-nowrap leading-none tracking-tight"> <h3>{{ challenge.title }}</h3> </a>
                    <p class="text-sm text-muted-foreground">{{ challenge.description }}</p>
                </div>
                <div class="p-6">
                    <!--div class="flex items-center gap-2">
                        <span class="text-sm font-semibold">Stack:</span><span>{{ challenge.stack }}</span>
                    </div-->
                    <div class="inline-flex items-center rounded-full whitespace-nowrap border px-2.5 py-0.5 w-fit text-xs
                    font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent
                    bg-secondary text-secondary-foreground hover:bg-secondary/80">
                         {{ challenge.difficulty }}
                    </div>
                </div>
                <!--div class="flex items-center border-t p-6">
                  <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                    Start Challenge
                  </button>
                </div-->
            </div>
            {% endfor %}
        </div>
    </main>


{% endblock %}
