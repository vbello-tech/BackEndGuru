{% extends 'base.html' %}

{% block title %}  {% endblock %}

{% block body %}



    <div class="bg-white rounded shadow p-4 mb-4">
        <h3 class="text-2xl font-bold mb-4">LEADERBOARD</h3>
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Participant</th>
                    <th class="border px-4 py-2">Repository</th>
                    <th class="border px-4 py-2">Submitted At</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                    <tr>
                        <td class="border px-4 py-2">{{ entry.participant }}</td>
                        <td class="border px-4 py-2">{{ entry.repository }}</td>
                        <td class="border px-4 py-2">{{ entry.datesubmitted }}</td>
                    </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
