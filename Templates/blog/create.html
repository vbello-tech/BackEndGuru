{% extends 'base.html' %}

{% block body %}
<div class="container">

    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media}}
            <div class="form-group">
                {{form.as_p}}
            </div>
            <p  class="text-center">
              <button type="submit" class="btn btn-dark">POST...</button>
            </p>
    </form>

</div>
{% endblock %}
